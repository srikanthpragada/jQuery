<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="../jquery.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {

            $("#load").click(function () {
                $("#quote").load("quote.tt",process);
            });
        }
       );

        function process(response, status, xhr) {
            if (xhr.status == 404)
                alert("Sorry! Resource not found!");
            else
                alert("Sorry! Couldn't successfully retrieve data!");
        }

    </script>
</head>
<body>
    <button id="load">Get Quote</button>
    <h1 id="quote"></h1>

</body>
</html>
